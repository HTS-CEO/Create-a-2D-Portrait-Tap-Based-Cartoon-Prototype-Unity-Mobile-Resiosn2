<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Chaos - Fun Arcade Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #FF5722;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        #combo-display {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #E91E63;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #timer-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            bottom: -70px;
            z-index: 10;
            animation: float-up 4s linear forwards;
        }
        
        .target.good {
            background-color: #FFEB3B;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .target.bad {
            background-color: #9E9E9E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .target.powerup {
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float-up 6s linear forwards, pulse 1s infinite alternate;
        }
        
        @keyframes float-up {
            to {
                transform: translateY(-100vh);
            }
        }
        
        @keyframes pulse {
            from {
                transform: scale(1) translateY(0);
            }
            to {
                transform: scale(1.1) translateY(-5px);
            }
        }
        
        .explosion {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: explode 0.5s forwards;
            pointer-events: none;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        #start-screen, #end-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            color: white;
        }
        
        #end-screen {
            display: none;
        }
        
        .screen-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFEB3B;
            text-shadow: 3px 3px 0 #E91E63;
        }
        
        .screen-button {
            background-color: #E91E63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .screen-button:hover {
            transform: scale(1.05);
            background-color: #C2185B;
        }
        
        .screen-text {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            max-width: 80%;
        }
        
        #final-score {
            font-size: 36px;
            color: #4CAF50;
            margin: 20px 0;
        }
        
        .combo-text {
            position: absolute;
            font-size: 24px;
            color: #E91E63;
            font-weight: bold;
            opacity: 0;
            animation: combo-fade 1s forwards;
            pointer-events: none;
            z-index: 50;
        }
        
        @keyframes combo-fade {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">0</div>
        <div id="combo-display"></div>
        <div id="timer-display">60</div>
        
        <div id="start-screen">
            <h1 class="screen-title">TAP CHAOS!</h1>
            <p class="screen-text">Tap the colorful characters to score points!</p>
            <p class="screen-text">Avoid the gray ones and grab power-ups!</p>
            <button class="screen-button" id="start-button">START GAME</button>
        </div>
        
        <div id="end-screen">
            <h1 class="screen-title">GAME OVER!</h1>
            <p class="screen-text">Your final score:</p>
            <div id="final-score">0</div>
            <button class="screen-button" id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score-display');
            const comboDisplay = document.getElementById('combo-display');
            const timerDisplay = document.getElementById('timer-display');
            const startScreen = document.getElementById('start-screen');
            const endScreen = document.getElementById('end-screen');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const finalScoreDisplay = document.getElementById('final-score');
            
            let score = 0;
            let combo = 0;
            let gameTime = 60;
            let gameInterval;
            let timerInterval;
            let isGameRunning = false;
            let targetCount = 0;
            let powerUpActive = false;
            let powerUpEndTime = 0;
            
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ'];
            const badEmojis = ['ðŸ‘»', 'ðŸ’€', 'ðŸ‘½', 'ðŸ¤–', 'ðŸ‘¾'];
            const powerUpEmojis = ['â­', 'ðŸŒŸ', 'ðŸ’«', 'âœ¨', 'âš¡'];
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            function startGame() {
                score = 0;
                combo = 0;
                gameTime = 60;
                targetCount = 0;
                powerUpActive = false;
                
                scoreDisplay.textContent = '0';
                comboDisplay.style.opacity = '0';
                timerDisplay.textContent = gameTime;
                
                startScreen.style.display = 'none';
                endScreen.style.display = 'none';
                
                clearAllTargets();
                
                isGameRunning = true;
                
                gameInterval = setInterval(createTarget, 800);
                timerInterval = setInterval(updateTimer, 1000);
                
                setTimeout(() => {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                    endGame();
                }, gameTime * 1000);
            }
            
            function endGame() {
                isGameRunning = false;
                finalScoreDisplay.textContent = score;
                endScreen.style.display = 'flex';
                clearAllTargets();
            }
            
            function updateTimer() {
                gameTime--;
                timerDisplay.textContent = gameTime;
                
                if (gameTime <= 10) {
                    timerDisplay.style.color = '#F44336';
                    timerDisplay.style.animation = 'pulse 0.5s infinite alternate';
                }
            }
            
            function createTarget() {
                if (!isGameRunning) return;
                
                targetCount++;
                
                const target = document.createElement('div');
                target.className = 'target';
                
                const isBad = Math.random() < 0.15;
                const isPowerUp = !isBad && Math.random() < 0.1 && !powerUpActive && targetCount > 5;
                
                if (isPowerUp) {
                    target.classList.add('powerup');
                    target.textContent = powerUpEmojis[Math.floor(Math.random() * powerUpEmojis.length)];
                } else if (isBad) {
                    target.classList.add('bad');
                    target.textContent = badEmojis[Math.floor(Math.random() * badEmojis.length)];
                } else {
                    target.classList.add('good');
                    target.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                }
                
                const screenWidth = window.innerWidth;
                const leftPos = Math.random() * (screenWidth - 100) + 20;
                target.style.left = `${leftPos}px`;
                
                const speed = 4 + Math.random() * 3;
                target.style.animationDuration = `${speed}s`;
                
                target.addEventListener('click', handleTargetClick);
                
                gameContainer.appendChild(target);
                
                setTimeout(() => {
                    if (target.parentNode) {
                        gameContainer.removeChild(target);
                        if (target.classList.contains('good') && !powerUpActive) {
                            decreaseCombo();
                        }
                    }
                }, speed * 1000);
            }
            
            function handleTargetClick(e) {
                if (!isGameRunning) return;
                
                const target = e.target;
                const isBad = target.classList.contains('bad');
                const isPowerUp = target.classList.contains('powerup');
                
                createExplosion(target);
                
                if (isPowerUp) {
                    activatePowerUp();
                    addScore(50);
                } else if (isBad) {
                    addScore(-10);
                    decreaseCombo();
                } else {
                    const points = powerUpActive ? 20 : 10;
                    addScore(points);
                    increaseCombo();
                }
                
                target.removeEventListener('click', handleTargetClick);
                target.style.animation = 'none';
                target.style.transform = 'scale(0)';
                target.style.opacity = '0';
                setTimeout(() => {
                    if (target.parentNode) {
                        gameContainer.removeChild(target);
                    }
                }, 300);
            }
            
            function activatePowerUp() {
                powerUpActive = true;
                powerUpEndTime = Date.now() + 10000;
                
                document.body.style.backgroundColor = '#FFF9C4';
                
                setTimeout(() => {
                    powerUpActive = false;
                    document.body.style.backgroundColor = '';
                }, 10000);
            }
            
            function createExplosion(target) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                
                const rect = target.getBoundingClientRect();
                explosion.style.left = `${rect.left - 10}px`;
                explosion.style.top = `${rect.top - 10}px`;
                
                gameContainer.appendChild(explosion);
                
                setTimeout(() => {
                    gameContainer.removeChild(explosion);
                }, 500);
            }
            
            function addScore(points) {
                score += points;
                if (score < 0) score = 0;
                scoreDisplay.textContent = score;
                
                if (points > 0) {
                    createComboText(`+${points}`, scoreDisplay);
                }
            }
            
            function increaseCombo() {
                combo++;
                updateComboDisplay();
                
                if (combo % 5 === 0) {
                    createComboText(`${combo} COMBO!`, comboDisplay);
                    addScore(combo * 2);
                }
            }
            
            function decreaseCombo() {
                if (combo > 0) {
                    combo = 0;
                    updateComboDisplay();
                }
            }
            
            function updateComboDisplay() {
                if (combo > 1) {
                    comboDisplay.textContent = `${combo}x COMBO!`;
                    comboDisplay.style.opacity = '1';
                } else {
                    comboDisplay.style.opacity = '0';
                }
            }
            
            function createComboText(text, element) {
                const comboText = document.createElement('div');
                comboText.className = 'combo-text';
                comboText.textContent = text;
                
                const rect = element.getBoundingClientRect();
                comboText.style.left = `${rect.left}px`;
                comboText.style.top = `${rect.top - 20}px`;
                
                gameContainer.appendChild(comboText);
                
                setTimeout(() => {
                    gameContainer.removeChild(comboText);
                }, 1000);
            }
            
            function clearAllTargets() {
                const targets = document.querySelectorAll('.target');
                targets.forEach(target => {
                    target.removeEventListener('click', handleTargetClick);
                    if (target.parentNode) {
                        gameContainer.removeChild(target);
                    }
                });
            }
            
            window.addEventListener('resize', () => {
                if (isGameRunning) {
                    clearAllTargets();
                }
            });
        });
    </script>
</body>
</html>
